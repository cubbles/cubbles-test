<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;bundesland-wappen&gt; demo</title>

    <script src="../../../cubx.core.rte@3.0.0-SNAPSHOT/webcomponents/custom-elements-es5-adapter.js"></script>
    <script src="../../../cubx.core.rte@3.0.0-SNAPSHOT/webcomponents/webcomponents-lite.js" ></script>
    <script src="../../../cubx.core.rte@3.0.0-SNAPSHOT/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="selection">
<ul>
<li>
<select id="blselect" onchange="selectBl(this.selectedIndex)" disabled>
    <options>Baden-Württemberg</options>
    <option>Bayern</option>
    <option>Berlin</option>
    <option>Brandenburg</option>
    <option>Bremen</option>
    <option>Hamburg</option>
    <option>Hessen</option>
    <option>Mecklenburg-Vorpommern</option>
    <option>Niedersachsen</option>
    <option>Nordrhein-Westfalen</option>
    <option>Rheinland-Pfalz</option>
    <option>Saarland</option>
    <option>Sachsen</option>
    <option>Sachsen-Anhalt</option>
    <option>Schleswig-Holstein</option>
    <option>Thüringen</option>
</select>
</li>
<li>
<!--  Place cubbles components there. -->
<bundesland-wappen cubx-webpackage-id="this"></bundesland-wappen>
</li>
</ul>

<script>
    document.addEventListener('cifReady', function(){
      document.querySelector('#blselect').removeAttribute('disabled');
      selectBl(document.querySelector('#blselect').selectedIndex);
    });
    function selectBl(index){
      var select = document.querySelector('#blselect');
        document.querySelector('bundesland-wappen').setBl(select.options[index].value);
    }

</script>
</body>
</html>

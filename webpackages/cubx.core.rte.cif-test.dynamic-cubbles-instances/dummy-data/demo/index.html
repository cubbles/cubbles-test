<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;dummy-data&gt; demo</title>

    <script src="../../../cubx.core.rte@2.2.3/webcomponents-lite/webcomponents-lite.js"></script>

    <!--
        Refer to the crc-loader artifact from a Cubbles-Base.
        Take care: All other dependencies are expected to be available within the same Base!

        Want to add a 'main' -script to be executed after the dependencies have been loaded?
        If yes, add the following attribute: data-crc-main="js/my-script.js"
    -->
    <script src="../../../cubx.core.rte@2.2.3/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>

</head>
<body>
<!--  Place cubbles components there. -->
<dummy-data cubx-webpackage-id="this"></dummy-data>
<script>

    document.querySelector('dummy-data').addEventListener('cifModelChange', function(evt){
      console.log(evt.detail);
    });

</script>
</body>
</html>

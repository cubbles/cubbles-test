<template id="bundesland-statistik">
    <div class="Rtable Rtable--4cols">
        <div class="Rtable-cell" data-bl="{{this.model.bundeslandName}}">&nbsp;</div>
        <div class="Rtable-cell"><h4>{{this.getGenderKey(this.model.statisticData,0)}}</h4></div>
        <div class="Rtable-cell"><h4>{{this.getGenderKey(this.model.statisticData,1)}}</h4></div>
        <div class="Rtable-cell"><h4>{{this.getGenderKey(this.model.statisticData,2)}}</h4></div>

        <div class="Rtable-cell"><h4>{{this.getNationalityKey(this.model.statisticData,0)}}</h4></div>
        <div class="Rtable-cell">{{this.getCell(this.model.statisticData,0,0)}}</div>
        <div class="Rtable-cell">{{this.getCell(this.model.statisticData,0,1)}}</div>
        <div class="Rtable-cell">{{this.getCell(this.model.statisticData,0,2)}}</strong></div>

        <div class="Rtable-cell"><h4>{{this.getNationalityKey(this.model.statisticData,1)}}</h4></div>
        <div class="Rtable-cell">{{this.getCell(this.model.statisticData,1,0)}}</div>
        <div class="Rtable-cell">{{this.getCell(this.model.statisticData,1,1)}}</div>
        <div class="Rtable-cell">{{this.getCell(this.model.statisticData,1,2)}}</div>

        <div class="Rtable-cell"><h4>{{this.getNationalityKey(this.model.statisticData,2)}}</h4></div>
        <div class="Rtable-cell">{{this.getCell(this.model.statisticData,2,0)}}</div>
        <div class="Rtable-cell">{{this.getCell(this.model.statisticData,2,1)}}</div>
        <div class="Rtable-cell">{{this.getCell(this.model.statisticData,2,2)}}</div>

    </div>
    <div class="foot">{{this.model.bundeslandName}}</div>
</template>

<script src="bundesland-statistik.js"></script>

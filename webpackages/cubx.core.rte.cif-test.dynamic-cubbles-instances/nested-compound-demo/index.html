<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>app</title>
    <script>
        window.cubx = {
            CRCInit: {
                rootDependencies: [
                    {
                        "artifactId": "bundesland-info"
                    }
                ]
            }
        }
    </script>
    <script src="../../cubx.core.rte@2.3.1/webcomponents-lite/webcomponents-lite.js"></script>

    <!--
        Refer to the crc-loader artifact from a Cubbles-Base.
        Take care: All other dependencies are expected to be available within the same Base!

        Want to add a 'main' -script to be executed after the dependencies have been loaded?
        If yes, add the following attribute: data-crc-main="js/my-script.js"
    -->
    <script src="../../cubx.core.rte@2.3.1/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>

</head>
<body>
<h1>Demo for dynamically create and remove nested compound components.</h1>
<p>The elementary cubble &lt;bundeslaender-statistiks&gt; creates or removes the the filtered compound cubbles &lt;bundeland-info&gt;. It will be the html-tags added or removed.</p>
<dummy-data cubx-webpackage-id="this" member-id="dataprovider">
    <cubx-core-connections style="display: none">
        <cubx-core-connection connection-id="data" source="data" destination="view:statisticData"></cubx-core-connection>
    </cubx-core-connections>
</dummy-data>
<bundeslaender-statistiks cubx-webpackage-id="this" member-id="view"></bundeslaender-statistiks>


</body>
</html>

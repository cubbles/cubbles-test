<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;text-output&gt; demo</title>

    <script src="../../../cubx.core.rte@2.3.2/webcomponents-lite/webcomponents-lite.js"></script>

    <!--
        Refer to the crc-loader artifact from a Cubbles-Base.
        Take care: All other dependencies are expected to be available within the same Base!

        Want to add a 'main' -script to be executed after the dependencies have been loaded?
        If yes, add the following attribute: data-crc-main="js/my-script.js"
    -->
    <script src="../../../cubx.core.rte@2.3.2/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>

</head>
<body>
<!--  Place cubbles components there. -->
<text-output cubx-webpackage-id="this">
    <cubx-core-init style="display: none">
        <cubx-core-slot-init slot="text">"&lt;b&gt;Spass &amp; Ernst &lt;/b&gt; Beispiel"</cubx-core-slot-init>
    </cubx-core-init>
</text-output>
<hr>

<text-output cubx-webpackage-id="this">
    <cubx-core-init style="display: none">
        <cubx-core-slot-init slot="text">"&lt;b&gt;\\&quot;Spass\\&quot; &amp; 'Ernst' &lt;/b&gt; Beispiel"</cubx-core-slot-init>
    </cubx-core-init>
</text-output>

<text-output cubx-webpackage-id="this">
    <cubx-core-init style="display: none">
        <cubx-core-slot-init slot="text">{ "foo": "&lt;b&gt;\\&quot;Spass\\&quot; &amp; Ernst &lt;/b&gt; Beispiel"}</cubx-core-slot-init>
    </cubx-core-init>
</text-output>

<text-output cubx-webpackage-id="this">
    <cubx-core-init style="display: none">
        <cubx-core-slot-init slot="text">"&lt;a href=\\&quot;http://cubbles.github.io/\\&quot; target=\\&quot;_blank\\&quot; &gt;cubbles.github.io&lt;/a&gt;"</cubx-core-slot-init>
    </cubx-core-init>
</text-output>
</body>
</html>

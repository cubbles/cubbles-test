<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;travel-planner&gt; generated documentation</title>

    <script src="../../../cubx.core.rte@2.4.0/webcomponents-lite/webcomponents-lite.js"></script>

    <script>
        window.cubx = {
            CRCInit: {
                rootDependencies: [
                    {
                        webpackageId: 'jquery-2.1.4@1.2.0',
                        artifactId: 'jquery'
                    }
                ]
            }
        }
    </script>

    <!--
        Refer to the crc-loader artifact from a Cubbles-Base.
        Take care: All other dependencies are expected to be available within the same Base!

        Want to add a 'main' -script to be executed after the dependencies have been loaded?
        If yes, add the following attribute: data-crc-main="js/my-script.js"
    -->
    <script src="../../../cubx.core.rte@2.4.0/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>

</head>
<body>
<!--
    The cubbles client-runtime-container is bound to the next element.
    Place Cubbles-Component there as child element.
    Note: Currently there is only one element supported. This will change in future (@see PLAT-205).
-->
<div class="container">
    <div class="row">
        <h1>&lt;cif-test-compound-obj-outer-3&gt; generated documentation</h1>
    </div>
    <div cubx-core-crc class="row">
        <cubx-component-docs-viewer cubx-webpackage-id="com.incowia.cubx-webpackage-viewer@1.5.0">
        </cubx-component-docs-viewer>
    </div>
</div>

<script>
    var compoundDocsViewer = document.getElementsByTagName('cubx-component-docs-viewer')[0];
    var manifestUrl = "../../manifest.webpackage";
    document.addEventListener('cifReady', function() {
        $.getJSON(manifestUrl, function (response) {
            compoundDocsViewer.setManifest(response);
            compoundDocsViewer.setComponentArtifactId('cif-test-compound-obj-outer-3');
        });
    });
</script>
</body>
</html>

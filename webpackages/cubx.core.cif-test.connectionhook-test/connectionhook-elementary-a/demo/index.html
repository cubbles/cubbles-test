<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>app</title>

    <script src="../../../cubx.core.rte@1.10.0/webcomponents/webcomponents-lite.js"></script>

    <!--
        Declare a CRCInit-Object used to initialize the CRC (Client-Runtime-Container):
        * rootDependencies //a string array; string pattern: webpackageId/artifactId/endpointId
        ** to refer to artifacts of this webpackage, use 'this' as webpackageId
    -->
    <script>
        window.cubx = {
            CRCInit: {
                rootDependencies: [
                    "this/connectionhook-elementary-a/main"
                ]
            }
        }
    </script>

    <!--
        Refer to the crc-loader artifact from a Cubixx-Base.
        Take care: All other dependencies are expected to be available within the same Base!

        Want to add a 'main' -script to be executed after the dependencies have been loaded?
        If yes, add the following attribute: data-crc-main="js/my-script.js"
    -->
    <script src="../../../cubx.core.rte@1.10.0/crc-loader/js/main.js" data-CRCInit.loadCIF="true"></script>

</head>
<body>
<h1>Demo page for elementary component <code>connectionhook-elementary-a</code></h1>

<div cubx-core-crc>
    <connectionhook-elementary-a></connectionhook-elementary-a>
</div>

</body>
</html>

<link rel="import" href="connectionhook-elementary-a-style.html">
<dom-module id="connectionhook-elementary-a">

    <template>
        <p>connectionhook-elementary-a</p>
        <form>
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="slota" class="col-sm-2 control-label">Slot a</label>
                    <div class="col-sm-10">
                        <input type="number" id="slota" class="form-control" on-change="inputFieldSlotAChanged">
                    </div>
                </div>

                <div class="form-group">
                    <label for="slotb" class="col-sm-2 control-label">Slot b</label>
                    <div class="col-sm-10">
                        <input type="string" id="slotb" class="form-control" on-change="inputFieldSlotBChanged">
                    </div>
                </div>

                <hr class="separator"/>
                <div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Slot c</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">object with 2 attributes: name + firstname</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"><p></p></div>
                        <div class="col-sm-11">
                            <div class="form-group">
                                <label for="slotcName" class="col-sm-2 control-label">name</label>
                                <div class="col-sm-10">
                                    <input type="text" id="slotcName" class="form-control"
                                           on-change="inputFieldSlotslotcNameChanged"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="slotcFirstName" class="col-sm-2 control-label">firstname</label>
                                <div class="col-sm-10">
                                    <input type="text" id="slotcFirstName" class="form-control"
                                           on-change="inputFieldSlotslotcFirstNameChanged"/>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </form>
        <style include="main-style"></style>
        <style include="connectionhook-elementary-a-style"></style>


    </template>

    <script src="connectionhook-elementary-a.js"></script>
</dom-module>

<link rel="import" href="container-element-style.html">
<dom-module id="container-element">

    <template>
        <style include="main-style"></style>
        <style include="container-element-style"></style>
        <div class="container">
            <h2>container-element</h2>
            <div class="panel">
                <form class="form-horizontal" onkeypress="return event.keyCode != 13;">
                    <div class="form-group">
                        <label for="message" class="col-sm-2 control-label">message:</label>
                        <div class="col-sm-10">
                            <input id="message" class="form-control" type="text" value="{{model.message::change}}"
                                   on-keypress="handleEnter"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel">
                <div class="panel-heading bg-primary">container drop zone</div>
                <div class="panel-body bg-info" id="dropzone"></div>
            </div>
            <div class="panel" id="buttons">
                <div class="btn-group btn-group-justified" role="group">
                    <div class="btn-group" role="group">
                        <button type="button" name="export" class="btn btn-primary" on-click="exportHandler"
                                title="This button exports the dynamic connections of this element as a json string and
                        propagates to the slot with slotId \" connections\
                        ".">export connections</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" name="import" class="btn btn-primary" on-click="deleteHandler"
                                title="This button delete all dynamic connections on this component.">delete connections
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" name="import" class="btn btn-primary" on-click="importHandler"
                                title="This button send a import desire on slot \" triggerImport\
                        ".">import connections</button>
                        <div class="btn-group" role="group">
                        </div>
                    </div>
                </div>

    </template>

    <script src="container-element.js"></script>
</dom-module>

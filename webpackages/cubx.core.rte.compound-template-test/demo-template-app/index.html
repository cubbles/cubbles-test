<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>app</title>

    <script src="../../cubx.core.rte@1.9.0-SNAPSHOT/webcomponents/webcomponents-lite.js"></script>

    <!--
        Refer to the crc-loader artifact from a Cubbles-Base.
        Take care: All other dependencies are expected to be available within the same Base!

        Want to add a 'main' -script to be executed after the dependencies have been loaded?
        If yes, add the following attribute: data-crc-main="js/my-script.js"
    -->
    <script src="../../cubx.core.rte@1.9.0-SNAPSHOT/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>

</head>
<body>
<h1>Demo application for using templates in compound components</h1>
<div cubx-core-crc>
     <outer-compound-with-template cubx-dependency="this/outer-compound-with-template/main"></outer-compound-with-template>
</div>

</body>
</html>

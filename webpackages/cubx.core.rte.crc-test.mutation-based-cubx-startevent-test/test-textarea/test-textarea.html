<link rel="import" href="test-textarea-style.html">
<dom-module id="test-textarea">

    <template>
        <style include="test-textarea-style"></style>
        <label for$="id">{{model.label}}</label>
        <textarea id$="{{model.id}}"
                  cols$="{{model.cols}}"
                  rows$="{{model.rows}}">{{model.value}}</textarea>
    </template>

    <script src="test-textarea.js"></script>
</dom-module>

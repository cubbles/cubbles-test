<body>
<!--
    The cubbles client-runtime-container is bound to the next element.
    Place Cubbles-Component there as child element.
    Note: Currently there is only one element supported. This will change in future (@see PLAT-205).
-->
<div cubx-core-crc>
     <frame-compound custom-attr="test" cubx-webpackage-id="this"></frame-compound>
</div>
<script>
    var compOrig = document.querySelector('frame-compound');
    document.addEventListener('cifReady',function(event){
        console.log('elements equals:', document.querySelector('frame-compound') === compOrig) ;
    })
</script>
</body>

<template id="container-element">
    <div class="container">
        <h2>container-element</h2>
        <div class="panel">
            <form class="form-horizontal" onkeypress="return event.keyCode != 13;">
                <div class="form-group">
                    <label for="message" class="col-sm-2 control-label">message:</label>
                    <div class="col-sm-10">
                        <input id="message" class="form-control" type="text" value=""/>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel">
            <div class="panel-heading bg-primary">container drop zone</div>
            <div class="panel-body bg-info" id="dropzone"></div>
        </div>
        <div class="panel" id="buttons">
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button type="button" name="export" id="export" class="btn btn-primary"
                            title="This button exports the dynamic connections on this element as a json string and
                    propagates it on slot 'connections'.">export connections</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" name="import" id="delete" class="btn btn-primary"
                            title="This button delete all dynamic connections on this component.">delete connections
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" name="import" id="import" class="btn btn-primary"
                            title="This button trigger an import request on slot 'triggerImport'.">import connections</button>
                    <div class="btn-group" role="group">
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<script src="container-element.js"></script>

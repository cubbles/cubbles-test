<link rel="import" href="connectionhook-elementary-b-style.html">
<dom-module id="connectionhook-elementary-b">

    <template>
        <style include="main-style"></style>
        <style include="connectionhook-elementary-b-style"></style>
        <p>connectionhook-elementary-b</p>
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Slot a</label>
                <p id="slota" class="col-sm-10 form-control-static">{{model.a}}</p>
            </div>
            <div class="form-group">
                <label for="slotb" class="col-sm-2 control-label">Slot b</label>
                <p id="slotb" class="col-sm-10 form-control-static">{{model.b}}</p>
            </div>
            <hr class="separator"/>
            <div class="form-group">
                <label for="slotc" class="col-sm-2 control-label ">Slot c</label>
                <p id="slotc" class="col-sm-10 form-control-static ">object with one attribute: name</p>
            </div>
            <div class="form-group">
                <div class="col-sm-1"><p></p></div>
                <div class="col-sm-11">
                    <div class="form-group">
                        <label for="slotcname" class="col-sm-2 control-label">name</label>
                        <p id="slotcname" class="col-sm-10 form-control-static">{{model.c.name}}</p>
                    </div>
                </div>
            </div>

        </div>
    </template>

    <script src="connectionhook-elementary-b.js"></script>
</dom-module>

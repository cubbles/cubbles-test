<template id="connectionhook-elementary-b">
    <style include="main-style"></style>
    <style include="connectionhook-elementary-b-style"></style>
    <h3>connectionhook-elementary-b</h3>
    <div>
        <div class="container">
            <label for="slota">Slot a</label>
            <div id="slota" class="item">{{model.a}}</div>
        </div>
        <div class="container">
            <label for="slotb">Slot b</label>
            <div id="slotb" class="item">{{model.b}}</div>
        </div>
        <hr class="separator"/>
        <div class="container">
            <label for="slotc" >Slot c</label>
            <div id="slotc" class="item">object with one attribute: name</div>
        </div>
        <div>
            <div>
                <div class="container">
                    <label for="slotcName">name</label>
                    <div id="slotcName" class="item"></div>
                </div>
            </div>
        </div>

    </div>
</template>

<script src="connectionhook-elementary-b.js"></script>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>app</title>

    <script src="../../../cubx.core.rte@2.5.0-SNAPSHOT/webcomponents-lite/webcomponents-lite.js"></script>

    <!--
        Declare a CRCInit-Object used to initialize the CRC (Client-Runtime-Container):
        * rootDependencies //a string array; string pattern: webpackageId/artifactId/endpointId
        ** to refer to artifacts of this webpackage, use 'this' as webpackageId
    -->
    <script>
        window.cubx = {
            CRCInit: {
                rootDependencies: [
                    {
 						artifactId: 'connectionhook-elementary-b'
					}
                ]
            }
        }
    </script>

    <!--
        Refer to the crc-loader artifact from a Cubixx-Base.
        Take care: All other dependencies are expected to be available within the same Base!

        Want to add a 'main' -script to be executed after the dependencies have been loaded?
        If yes, add the following attribute: data-crc-main="js/my-script.js"
    -->
    <script src="../../../cubx.core.rte@2.5.0-SNAPSHOT/crc-loader/js/main.js" data-CRCInit.loadCIF="true"></script>

</head>
<body>
<h1>Demo page for elementary component <code>connectionhook-elementary-b</code></h1>
<!--
    The cubixx client-runtime-container is bound to the next element.
    Place Cubixx-Component there as child element.
    Note: Currently there is only one element supported. This will change in future (@see PLAT-205).
-->
<div cubx-core-crc>
    <connectionhook-elementary-b></connectionhook-elementary-b>
</div>

</body>
</html>
